
<mjml>
  <mj-head>
    <mj-attributes>
      <mj-text padding="0"></mj-text>
      <mj-class name="blue" color="blue"></mj-class>
      <mj-class name="big" font-size="20px"></mj-class>
      <mj-all font-family="Arial"></mj-all>
    </mj-attributes>
  </mj-head>
  <mj-body>
    <mj-raw>{{#each products}}</mj-raw>
    <mj-section>
      <mj-column>
        <mj-image width="200px" src="https://designspell.files.wordpress.com/2012/01/sciolino-paris-bw.jpg"></mj-image>
      </mj-column>
    </mj-section>
    <mj-raw>{{/each}}</mj-raw>
  </mj-body>
</mjml>
